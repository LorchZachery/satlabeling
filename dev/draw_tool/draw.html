
<html>

   
   <body onload="init()">
       <canvas id="can" width="600" height="600" style="position:absolute;top:10%;left:10%;border:2px solid;"></canvas> //canvas pen draws on
       
       <div style="position:absolute;top:20%;left:43%;">Eraser</div>
       <div style="position:absolute;top:20%;left:46%;width:15px;height:15px;background:white;border:2px solid;" id="white" onclick="color(this)"></div> //erase square
       
       
       
       
       <input type="button" value="clear" id="clr" size="23" onclick="erase()" style="position:absolute;top:25%;left:43%;"> //clear button

       <div style="position:absolute;top:15%;left:43%;">Mask</div>
       <div style="position:absolute;top:15%;left:46%;width:15px;height:15px;background:white;border:2px solid;" id="white" onclick="mask()"></div>
       
       
   </body>
   <input type="button" id="save" value="Save to PNG">
   <style>
       canvas{
           background-image: url("image.jpeg");
           background-position: center;
           background-size: 100% 100%;
       }
   </style>
   
   
   <script type="text/javascript">
    var canvas, ctx, flag = false,
        prevX = 0,
        currX = 0,
        prevY = 0,
        currY = 0,
        dot_flag = false;

    var x = "opaque",
        y = 5;
    
    function init() {
        canvas = document.getElementById('can');
        ctx = canvas.getContext("2d");
        w = canvas.width;
        h = canvas.height;
        
        imageObj = new Image();
        imageObj.src="image.jpeg";
        canvas.width =imageObj.width;
        canvas.height =imageObj.height;
        ctx.drawImage(imageObj, 0,0);
        
        ctx.strokeStyle = 'rgba(255, 255, 255, .3)';
        ctx.fillStyle = 'rgba(255, 255, 255, .3)';
        
        
        canvas.addEventListener("mousemove", function (e) {
            findxy('move', e)
        }, false);
        canvas.addEventListener("mousedown", function (e) {
            findxy('down', e)
        }, false);
        canvas.addEventListener("mouseup", function (e) {
            findxy('up', e)
        }, false);
        canvas.addEventListener("mouseout", function (e) {
            findxy('out', e)
        }, false);
    }
    
    function color(obj) {
        switch (obj.id) {
            case "green":
                x = "green";
                break;
            case "blue":
                x = "blue";
                break;
            case "red":
                x = "red";
                break;
            case "yellow":
                x = "yellow";
                break;
            case "orange":
                x = "orange";
                break;
            case "black":
                x = "black";
                break;
            case "white":
                x = "white";
                break;
        }
        if (x == "white") y = 14;
        else y = 30;
    
    }
    
    function draw() {
        ctx.beginPath();
        ctx.moveTo(prevX, prevY);
        ctx.lineTo(currX, currY);
        ctx.strokeStyle = x;
        ctx.lineWidth = y;
        ctx.stroke();
        ctx.closePath();
    }
    
    function erase() {
        var m = confirm("Want to clear");
        if (m) {
            ctx.clearRect(0, 0, w, h);
            document.getElementById("canvasimg").style.display = "none";
        }
    }
    
    function findxy(res, e) {
        if (res == 'down') {
            prevX = currX;
            prevY = currY;
            currX = e.clientX - canvas.offsetLeft;
            currY = e.clientY - canvas.offsetTop;
    
            flag = true;
            dot_flag = true;
            if (dot_flag) {
                ctx.beginPath();
                ctx.fillStyle = x;
                ctx.fillRect(currX, currY, 2, 2);
                ctx.closePath();
                dot_flag = false;
            }
        }
        if (res == 'up' || res == "out") {
            flag = false;
        }
        if (res == 'move') {
            if (flag) {
                prevX = currX;
                prevY = currY;
                currX = e.clientX - canvas.offsetLeft;
                currY = e.clientY - canvas.offsetTop;
                draw();
            }
        }
        
    }
    function mask() {
        
        var img = canvas.toDataURL();
        alert("hit1");
        document.getElementById('can').src = img;
        alert("hit2");
        alert(document.getElementById('can').src);
    }
    </script>
   
   </html>
