{% extends "base.html" %}

{% block content %}
	<form action="" method="post" novalidate>
		{{ form.hidden_tag() }}
		<p>
			{{ form.band_num.label }} <br>
			{{ form.band_num(size=32) }}
		</p>
		<p>
			{{ form.rgb.label }} {{ form.rgb() }}
		</p>
		<p>{{ form.submit() }}</p>
	</form>
{% endblock %}
